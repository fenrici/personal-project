<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYTimes Best Sellers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/nyt-logo.png" alt="NYTimes Logo" class="logo">
            <h1>Best Sellers Library</h1>
        </div>
    </header>
    
    <main>
        <div class="loading-animation">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        
        <section id="lists-view" class="view">
            <div class="filters">
                <div class="filter-group">
                    <label for="update-frequency">Update Frequency:</label>
                    <select id="update-frequency">
                        <option value="all">All</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="category-search">Search Categories:</label>
                    <input type="text" id="category-search" placeholder="Type a category...">
                    <div id="search-suggestions" class="suggestions-container"></div>
                </div>
                
                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="oldest-asc">Oldest Date (Oldest)</option>
                        <option value="oldest-desc">Oldest Date (Newest)</option>
                        <option value="newest-asc">Newest Date (Oldest)</option>
                        <option value="newest-desc">Newest Date (Newest)</option>
                    </select>
                </div>
            </div>
            
            <div id="lists-container" class="lists-grid"></div>
        </section>
        
        <section id="books-view" class="view hidden">
            <button id="back-button" class="back-button">‚Üê Back to Categories</button>
            <h2 id="list-name"></h2>
            <div class="book-filters">
                <div class="filter-group">
                    <input type="text" id="book-search" placeholder="Search by title...">
                </div>
                <div class="filter-group">
                    <input type="text" id="author-search" placeholder="Search by author...">
                </div>
                <div class="filter-group">
                    <label for="book-sort">Sort By:</label>
                    <select id="book-sort">
                        <option value="rank-asc">Rank (Low to High)</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="author-asc">Author (A-Z)</option>
                        <option value="author-desc">Author (Z-A)</option>
                    </select>
                </div>
            </div>
            <div id="books-container" class="books-grid"></div>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" disabled>Next</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Data provided by The New York Times Books API</p>
    </footer>
    
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
